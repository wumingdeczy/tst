<!DOCTYPE html>
<html>
<body>
    <textarea id="content" rows="5" cols="50" placeholder="输入要保存的内容..."></textarea><br>
    <button onclick="saveText()">发送</button>
    <div id="status"></div>

    <script>
        async function saveText() {
            const content = document.getElementById('content').value;
            const statusDiv = document.getElementById('status');
            
            if (!content.trim()) {
                statusDiv.textContent = "请输入内容后再发送";
                statusDiv.style.color = "red";
                return;
            }

            try {
                statusDiv.textContent = "正在保存...";
                statusDiv.style.color = "blue";

                // 替换为你的GitHub用户名和仓库名
                const repoOwner = "wumingdeczy";
                const repoName = "tst";

                const response = await fetch(`https://api.github.com/repos/${repoOwner}/${repoName}/issues`, {
                    method: 'POST',
                    headers: {
                        'Accept': 'application/vnd.github.v3+json',
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        title: 'Auto-saved content',
                        body: content,
                        labels: ['automation']
                    })
                });

                if (response.ok) {
                    statusDiv.textContent = "保存成功！";
                    statusDiv.style.color = "green";
                    document.getElementById('content').value = "";
                } else {
                    const error = await response.json();
                    statusDiv.textContent = `保存失败: ${error.message || '未知错误'}`;
                    statusDiv.style.color = "red";
                }
            } catch (error) {
                statusDiv.textContent = `发生错误: ${error.message}`;
                statusDiv.style.color = "red";
            }
        }
    </script>
</body>
</html>
