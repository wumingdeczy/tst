<!DOCTYPE html>
<html>
<body>
    <textarea id="content" rows="10" cols="50" placeholder="在这里输入内容..."></textarea><br>
    <button onclick="saveText()">发送</button>
    <p id="status"></p>

    <script>
        async function saveText() {
            const content = document.getElementById('content').value;
            const status = document.getElementById('status');
            
            if (!content.trim()) {
                status.textContent = "请输入内容";
                return;
            }

            try {
                // 使用GitHub Issues API作为中转，避免直接使用令牌
                const response = await fetch('https://api.github.com/repos/wumingdeczy/tst/issues', {
                    method: 'POST',
                    headers: {
                        'Accept': 'application/vnd.github.v3+json',
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        title: 'New content submission',
                        body: content,
                        labels: ['automation']
                    })
                });

                if (response.ok) {
                    status.textContent = "内容已保存";
                    document.getElementById('content').value = "";
                } else {
                    status.textContent = "保存失败，请稍后再试";
                }
            } catch (error) {
                status.textContent = "发生错误: " + error.message;
            }
        }
    </script>
</body>
</html>
